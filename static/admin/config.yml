backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

local_backend: true
media_folder: static/uploads
public_folder: /uploads

collections:
  - name: promotions
    label: Promotions
    folder: content/promotions
    create: true
    fields:
      - { name: title, label: Titre }
      - { name: description, label: Description, widget: markdown }
      - { name: photo, label: Photo, widget: image }
      - { name: url, label: Url, widget: string }

  - name: realisations
    label: "Réalisations"
    folder: "content/realisations"
    create: true
    fields:
      - { name: title, label: Title }
      - { name: photos, label: Photos, widget: list, field: { name: image, label: Image, widget: image } }

  - name: "pages"
    label: "Pages"
    files:
      - file: "content/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - { label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page" }
          - { label: Title, name: title, widget: string }
          - { label: Subtitle, name: subtitle, widget: string }
          - { label: Image, name: image, widget: image }
          - {
              label: Mainpitch,
              name: mainpitch,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: text },
                ],
            }

          - {
              label: Features,
              name: features,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  {
                    label: Feature1,
                    name: feature1,
                    widget: object,
                    fields:
                      [
                        { label: title, name: title, widget: string },
                        { label: Description, name: description, widget: text },
                      ],
                  },
                  {
                    label: Feature2,
                    name: feature2,
                    widget: object,
                    fields:
                      [
                        { label: title, name: title, widget: string },
                        { label: Description, name: description, widget: text },
                      ],
                  },
                  {
                    label: Feature3,
                    name: feature3,
                    widget: object,
                    fields:
                      [
                        { label: title, name: title, widget: string },
                        { label: Description, name: description, widget: text },
                      ],
                  },
                ],
            }
          - {
              label: Specialties,
              name: specialties,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Image, name: image, widget: image },
                  {
                    label: Specialties,
                    name: specialties,
                    widget: list,
                    fields: [{ label: Specialty, name: specialty, widget: string }],
                  },
                ],
            }

